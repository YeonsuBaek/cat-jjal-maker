<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const Title = (props) => {
        return <h1>{props.children}</h1>;
      };

      const Form = () => {
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [value, setValue] = React.useState('');
        const [errorMessage, setErrorMessage] = React.useState('');

        const handleInputChange = (event) => {
          const userValue = event.target.value;
          setErrorMessage('');

          if (includesHangul(userValue)) {
            setErrorMessage('한글은 입력할 수 없습니다.');
          }
          setValue(userValue.toUpperCase());
        };

        const handleFormSubmit = (event) => {
          event.preventDefault();
          setErrorMessage('');

          if (value.trim() === '') {
            setErrorMessage('빈 값으로 만들 수 없습니다.');
          }
        };

        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              value={value}
              onChange={handleInputChange}
            />
            <button type="submit">생성</button>
            <p style={{ color: 'red' }}>{errorMessage}</p>
          </form>
        );
      };

      const MainCard = (props) => {
        return (
          <div className="main-card">
            <img src={props.img} alt="고양이" width="400" />
            <button onClick={props.handleHeartClick}>🤍</button>
          </div>
        );
      };

      const CatItem = (props) => {
        return (
          <li>
            <img src={props.img} />
          </li>
        );
      };

      const Favorites = (props) => {
        return (
          <ul className="favorites">
            {props.favorties.map((cat) => {
              return <CatItem img={cat} key={cat} />;
            })}
          </ul>
        );
      };

      const App = () => {
        const CAT1 = 'https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react';
        const CAT2 = 'https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn';
        const CAT3 = 'https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript';

        const [counter, setCounter] = React.useState(1);
        const [mainImage, setMainImage] = React.useState(CAT1);
        const [favorties, setFavorites] = React.useState([CAT1, CAT2]);

        const handleFormSubmit = (event) => {
          event.preventDefault();
          setCounter(counter + 1);
          setMainImage(CAT2);
        };

        const handleHeartClick = () => {
          setFavorites([...favorties, CAT3]);
        };

        return (
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>
            <Form handleFormSubmit={handleFormSubmit} />
            <MainCard img={mainImage} handleHeartClick={handleHeartClick} />
            <Favorites favorties={favorties} />
          </div>
        );
      };

      const 여기다가그려 = document.querySelector('#app');

      ReactDOM.render(<App />, 여기다가그려);
    </script>
  </body>
</html>
